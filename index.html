<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PromoÃ§Ã£o para WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #e0ffe0;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #4CAF50;
      position: relative;
    }

    .copy-btn {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .copy-icon {
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    .copied-msg {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Gerador de DivulgaÃ§Ãµes ðŸ“£</h1>
  <form id="promoForm">
    <label for="nome">Nome do Produto *</label>
    <input type="text" id="nome" required>

    <label for="valorAntigo">Valor Anterior (R$) *</label>
    <input type="text" id="valorAntigo" required>

    <label for="valorNovo">Valor na PromoÃ§Ã£o (R$) *</label>
    <input type="text" id="valorNovo" required>

    <label for="descricao">DescriÃ§Ã£o (opcional)</label>
    <textarea id="descricao"></textarea>

    <label for="cupom">Cupom (opcional)</label>
    <input type="text" id="cupom">

    <label for="link">Link do Produto *</label>
    <input type="url" id="link" required>

    <button type="submit">Gerar Texto para WhatsApp</button>
  </form>

  <div id="output-container" style="max-width: 500px; margin: 20px auto;">
    <div class="copy-btn">
      <span class="copy-icon" onclick="copiarTexto()">ðŸ“‹</span>
    </div>
    <div id="copiedMsg" class="copied-msg">Texto copiado!</div>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('promoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const valorAntigo = document.getElementById('valorAntigo').value.trim();
      const valorNovo = document.getElementById('valorNovo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const cupom = document.getElementById('cupom').value.trim();
      const link = document.getElementById('link').value.trim();

      let mensagem = "";
      mensagem += `ðŸ”¥ðŸ“¦ *${nome}* ðŸ“¦ðŸ”¥\n`;
      mensagem += `ðŸ’° De ~R$ ${valorAntigo}~\n`;
      mensagem += `ðŸ’¸ Por R$ ${valorNovo}\n`;
      mensagem += `ðŸ”— ${link}\n`;

      if (descricao) {
        mensagem += `\nðŸ“ ${descricao}`;
      }

      if (cupom) {
        mensagem += `\nðŸŽŸï¸ Cupom: ${cupom}`;
      }

      document.getElementById('output').innerText = mensagem;
      document.getElementById('copiedMsg').style.display = 'none';
    });

    function copiarTexto() {
      const texto = document.getElementById('output').innerText;

      if (!texto) return;

      navigator.clipboard.writeText(texto).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }
  </script>

</body>
</html>
